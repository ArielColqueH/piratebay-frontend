<div class="bg">
  <div class="login-container center">
    <div class="row">
      <div class="title">
        <h1>Piratebay</h1>
        <h5>Admin Web Site</h5>
      </div>
    </div>
    <div class="row">
      <form class="form-border login-card">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Nombre de Usuario</mat-label>
            <input
              matInput
              placeholder="Nombre de Usuario"
              [(ngModel)]="nombreUsuario"
              name="username"
            />
            <mat-icon class="form-icon" matSuffix
              >supervised_user_circle</mat-icon
            >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input
              type="password"
              matInput
              placeholder="Contraseña"
              [(ngModel)]="contrasenia"
              name="password"
              id="inputPassword"
            />
            <mat-icon class="form-icon" matSuffix> https</mat-icon>
          </mat-form-field>
        </div>
        <div class="form__button-container">
          <button
            mat-raised-button
            type="submit"
            (click)="doLogin()"
            class="form__button-container--button"
          >
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
