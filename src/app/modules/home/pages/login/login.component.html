<div class="bg">
  <div class="login-container center">
    <div class="row justify-content-center">
      <div class="title">
        <h1>Piratebay</h1>
        <h5>Admin Web Site</h5>
      </div>
    </div>
    <div class="row justify-content-center">
      <form class="form-border">
        <div class="form-group row">
          <label for="inputPassword" class="col col-form-label label-input"
            >Usuario:
          </label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Nombre"
              [(ngModel)]="nombreUsuario"
              name="username"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col col-form-label label-input"
            >Contraseña:</label
          >
          <div class="col-8">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Contraseña"
              [(ngModel)]="contrasenia"
              name="password"
            />
          </div>
        </div>

        <button
          type="submit"
          (click)="doLogin()"
          class="btn btn-primary float-right"
        >
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
