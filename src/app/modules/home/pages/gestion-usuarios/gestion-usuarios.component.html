<mat-toolbar class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container">
    <h1>PirateBay - Gestion de Usuarios</h1>
  </div>
</mat-toolbar>
<div class="container">
  <h2 class="">Tabla de usuarios</h2>
  <hr />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table__title">Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="table__title">
        Nombre de usuario
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef class="table__title">Correo</th>
      <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef class="table__title">
        Numero de telefono
      </th>
      <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="form__button-container-table">
    <button class="form__button-container-table--button" mat-raised-button>
      Agregar usuario
    </button>
    <button class="form__button-container-table--button" mat-raised-button>
      Actualizar lista
    </button>
  </div>
</div>
