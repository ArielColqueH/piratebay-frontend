<mat-toolbar class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container">
    <h1>PirateBay - Home</h1>
  </div>
</mat-toolbar>
<div class="container">
  <h2 class="">Pagina Principal</h2>
  <hr />
  <div class="row">
    <div class="col-sm-4">
      <div class="card" (click)="irGestionUsuario()">
        <mat-icon class="card__icon">supervisor_account</mat-icon>

        <h5 class="card__title">Gestion de Usuarios</h5>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card m-auto" (click)="irGestionProductos()">
        <mat-icon class="card__icon">inbox</mat-icon>

        <h5 class="card__title">Gestion de productos</h5>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card" (click)="salir()">
        <mat-icon class="card__icon">close</mat-icon>

        <h5 class="card__title">Salir</h5>
      </div>
    </div>
  </div>
</div>
