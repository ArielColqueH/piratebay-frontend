<h1 mat-dialog-title>Detalles de Pedido | Orden Nro : {{orderIdPedido}}</h1>
<div mat-dialog-content class="dialog">
  <div
    class=""
    *ngFor="
      let detalle of detallePedido;
      let i = index
    "
  >
    <div class="dialog-pedido-detalle">
      <div class="dialog-pedido-detalle__cuerpo">
        <div class="dialog-pedido-detalle__cuerpo-icono">
          <mat-icon
            [inline]="true"
            class="dialog-pedido-detalle__cuerpo-icono--icon"
            >videocam</mat-icon
          >
        </div>
        <div class="dialog-pedido-detalle__cuerpo-contenido">
          <div class="dialog-pedido-detalle__cuerpo-contenido-informacion">
            <div
              class="dialog-pedido-detalle__cuerpo-contenido-informacion--subtitulo"
            >
              Nombre de Pelicula :
            </div>
            <div
              class="dialog-pedido-detalle__cuerpo-contenido-informacion--texto"
            >
              {{ detallePedido[i].nombreProducto }}
            </div>
          </div>
          <div class="dialog-pedido-detalle__cuerpo-contenido-informacion">
            <div
              class="dialog-pedido-detalle__cuerpo-contenido-informacion--subtitulo"
            >
              Minutos de duracion :
            </div>
            <div
              class="dialog-pedido-detalle__cuerpo-contenido-informacion--texto"
            >
              {{ detallePedido[i].minutos }} min
            </div>
          </div>
          <div class="dialog-pedido-detalle__cuerpo-contenido-informacion">
            <div
              class="dialog-pedido-detalle__cuerpo-contenido-informacion--subtitulo"
            >
              Cantidad Solicitada :
            </div>
            <div
              class="dialog-pedido-detalle__cuerpo-contenido-informacion--texto"
            >
              {{ detallePedido[i].cantidadPedida }}
            </div>
          </div>
          <div class="dialog-pedido-detalle__cuerpo-contenido-informacion">
            <div
              class="dialog-pedido-detalle__cuerpo-contenido-informacion--subtitulo"
            ></div>
            <div
              class="dialog-pedido-detalle__cuerpo-contenido-informacion--texto"
            >
              <mat-form-field >
                <mat-label>Cantidad a Entregar</mat-label>
                <mat-select (click)="llenarCombo(detallePedido[i].productoId)" [(ngModel)]="selectedValue[i]" >
                  <mat-option
                    *ngFor="let disponible of cantidadDisponible;let i = index"
                    [value]="i" 
                  >
                    {{ disponible }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="dialog-pedido-detalle__problema">
        <mat-form-field class="example-full-width">
          <mat-label>Reportar Problema</mat-label>
          <textarea matInput placeholder="Problemas?"></textarea>
        </mat-form-field>
      </div> -->
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="dialog__button--negative">
    Cerrar
  </button>
  <button mat-button cdkFocusInitial class="dialog__button--positive" (click)="aPreparacion()">
    {{botonNext}}
  </button>
</mat-dialog-actions>
