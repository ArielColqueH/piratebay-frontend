<h1 mat-dialog-title>Agregar Usuarios</h1>
<div mat-dialog-content class="dialog">
  <form class="example-form">
    <mat-form-field class="dialog__input">
      <mat-label>Nombre de usuario</mat-label>
      <input
        matInput
        placeholder="Nombre"
        name="nombreUsuario"
        [(ngModel)]="usuario.username"
      />
    </mat-form-field>
    <mat-form-field class="dialog__input">
      <mat-label>Contrasenia</mat-label>
      <input matInput placeholder="Contrasenia" name="contrasenia" [(ngModel)]="usuario.contrasenia" />
    </mat-form-field>
    <mat-form-field class="dialog__input">
      <mat-label>Correo Electronico</mat-label>
      <input matInput placeholder="Correo" name="correo" [(ngModel)]="usuario.email" />
    </mat-form-field>
    <mat-form-field class="dialog__input">
      <mat-label>Numero de telefono</mat-label>
      <input
        matInput
        placeholder="Numero"
        name="numeroTelefono"
        [(ngModel)]="usuario.phoneNumber"
      />
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="dialog__button--negative">
    Cerrar
  </button>
  <button
    mat-button
    cdkFocusInitial
    class="dialog__button--positive"
    (click)="agregarUsuario()"
  >
    Agregar
  </button>
</mat-dialog-actions>
